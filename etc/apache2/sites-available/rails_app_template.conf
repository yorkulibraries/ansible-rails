<VirtualHost *:80>
  ServerName {{ app }}.library.yorku.ca
  DocumentRoot /var/www/

  ErrorLog ${APACHE_LOG_DIR}/error-{{ app }}.library.yorku.ca.log
  CustomLog ${APACHE_LOG_DIR}/access-{{ app }}.library.yorku.ca.log combined

  ProxyPreserveHost On
  ProxyPass / http://localhost:{{ puma_port }}/
  ProxyPassReverse / http://localhost:{{ puma_port }}/
</VirtualHost>
